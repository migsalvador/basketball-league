<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #ff1f8e;
        --primary-hover: #ff4da6;
        --dark-bg: #121212;
      }

      body {
        background-color: var(--dark-bg);
        color: white;
        font-family: "Raleway", sans-serif;
        overflow-x: hidden;
      }

      .logo {
        font-size: 10rem;
        font-weight: 900;
        color: var(--primary-color);
        line-height: 0.85;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        letter-spacing: -4px;
        margin-bottom: 1rem;
        text-transform: uppercase;
      }

      .logo::before {
        content: "";
        position: absolute;
        top: -15px;
        right: -15px;
        width: 30px;
        height: 30px;
        border: 4px solid var(--primary-color);
        border-radius: 50%;
        opacity: 0.7;
      }

      .outline-text {
        font-size: 20rem;
        position: absolute;
        color: transparent;
        -webkit-text-stroke: 1px rgba(255, 31, 142, 0.15);
        z-index: -1;
        white-space: nowrap;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 900;
        letter-spacing: -15px;
      }

      .text-primary-custom {
        color: var(--primary-color) !important;
      }

      .main-container {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      .btn-primary-custom {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: bold;
        transition: all 0.3s;
        border-radius: 0;
        position: relative;
        overflow: hidden;
        z-index: 1;
        font-size: 1.25rem;
      }

      .btn-primary-custom::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
        z-index: -1;
      }

      .btn-primary-custom:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 31, 142, 0.3);
      }

      .btn-primary-custom:hover::after {
        height: 100%;
      }

      .motto-container {
        margin-bottom: 4rem;
        position: relative;
      }

      .motto-container::after {
        content: "";
        position: absolute;
        bottom: -2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: var(--primary-color);
        border-radius: 2px;
      }

      .main-section {
        padding-top: 2rem;
        padding-bottom: 4rem;
        min-height: 85vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #motto {
        font-size: 3rem;
        letter-spacing: 2px;
        font-weight: 900;
        text-transform: uppercase;
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
      }

      .decorative-element {
        position: absolute;
        z-index: -1;
      }

      .decorative-circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid rgba(255, 31, 142, 0.2);
        top: -150px;
        left: -150px;
      }

      .decorative-circle::before {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 1px solid rgba(255, 31, 142, 0.15);
        top: 50px;
        left: 50px;
      }

      .decorative-lines {
        width: 200px;
        height: 200px;
        bottom: -100px;
        right: -100px;
        overflow: hidden;
      }

      .decorative-lines::before,
      .decorative-lines::after {
        content: "";
        position: absolute;
        background-color: rgba(255, 31, 142, 0.2);
      }

      .decorative-lines::before {
        width: 2px;
        height: 200px;
        transform: rotate(45deg);
        left: 100px;
        top: 0;
      }

      .decorative-lines::after {
        width: 200px;
        height: 2px;
        transform: rotate(45deg);
        left: 0;
        top: 100px;
      }

      .floating-dots {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--primary-color);
        opacity: 0.4;
        animation: float 8s infinite ease-in-out;
      }

      .dot-1 {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .dot-2 {
        top: 30%;
        right: 15%;
        width: 15px;
        height: 15px;
        animation-delay: 1s;
      }

      .dot-3 {
        bottom: 25%;
        left: 20%;
        width: 8px;
        height: 8px;
        animation-delay: 2s;
      }

      .dot-4 {
        bottom: 15%;
        right: 10%;
        width: 12px;
        height: 12px;
        animation-delay: 3s;
      }

      .badge-element {
        position: absolute;
        background-color: rgba(255, 31, 142, 0.05);
        padding: 15px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(255, 31, 142, 0.1);
        backdrop-filter: blur(5px);
      }

      .badge-1 {
        top: 15%;
        left: 15%;
        transform: rotate(-15deg);
      }

      .badge-2 {
        bottom: 20%;
        right: 15%;
        transform: rotate(10deg);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }

        50% {
          transform: translateY(-20px) scale(1.1);
        }
      }

      .tagline {
        position: absolute;
        font-size: 1rem;
        letter-spacing: 1px;
        opacity: 0.8;
        white-space: nowrap;
      }

      .tagline-1 {
        top: 25%;
        right: 10%;
        transform: rotate(90deg);
      }

      .tagline-2 {
        bottom: 25%;
        left: 10%;
        transform: rotate(-90deg);
      }

      @media (max-width: 767.98px) {
        .logo {
          font-size: 5.5rem;
          letter-spacing: -2px;
          width: 100%;
          text-align: center;
        }

        .logo-container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          width: 100%;
        }

        .outline-text {
          font-size: 5rem;
          letter-spacing: -2px;
          opacity: 0;
        }

        #motto {
          font-size: 2.2rem;
          letter-spacing: 1px;
          text-align: center;
          width: 100%;
        }

        .btn-primary-custom {
          font-size: 1.1rem;
          padding: 0.75rem 2rem !important;
        }

        .motto-container {
          width: 100%;
          text-align: center;
          margin-bottom: 3rem;
        }

        .motto-container::after {
          width: 60px;
          height: 3px;
          bottom: -1.5rem;
        }

        .main-section {
          padding-top: 0;
          padding-left: 15px;
          padding-right: 15px;
        }

        .badge-element,
        .tagline {
          display: none;
        }

        .floating-dots {
          width: 8px;
          height: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="container-fluid p-0 min-vh-100 position-relative overflow-hidden"
    >
      <!-- Background outline text -->
      <div class="outline-text">HOOPS</div>

      <!-- Decorative elements -->
      <div class="decorative-element decorative-circle"></div>
      <div class="decorative-element decorative-lines"></div>

      <div class="floating-dots dot-1"></div>
      <div class="floating-dots dot-2"></div>
      <div class="floating-dots dot-3"></div>
      <div class="floating-dots dot-4"></div>

      <div class="badge-element badge-1">
        <i class="fas fa-basketball"></i>
      </div>
      <div class="badge-element badge-2">
        <i class="fas fa-crown"></i>
      </div>

      <div class="tagline tagline-1">PASSION • TALENT • DRIVE</div>
      <div class="tagline tagline-2">CHAMPIONS IN THE MAKING</div>

      <!-- Navbar placeholder -->
      <div id="navbar-placeholder"></div>

      <!-- Main content section -->
      <div class="container main-section">
        <div class="content-wrapper">
          <div class="row justify-content-center">
            <!-- Center logo with larger text -->
            <div class="col-md-7 col-15">
              <div
                class="logo-container d-flex flex-column align-items-center justify-content-center"
              >
                <div class="logo text-center">Her<br />Hoops</div>
                <div class="motto-container">
                  <h1 id="motto" class="fw-bold mt-1">She Got Game!</h1>
                </div>
              </div>
            </div>
          </div>

          <!-- CTA Button -->
          <div class="row">
            <div class="col-12 text-center mt-4">
              <button class="btn btn-primary-custom btn-lg px-5 py-3">
                GET IN TOUCH
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/navbar.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(
          ".logo, #motto, .btn-primary-custom"
        );

        elements.forEach((element) => {
          element.style.opacity = "0";
          element.style.transition =
            "opacity 0.8s ease-in-out, transform 0.8s ease-out";
          element.style.transform = "translateY(20px)";
        });

        setTimeout(() => {
          elements.forEach((element, index) => {
            setTimeout(() => {
              element.style.opacity = "1";
              element.style.transform = "translateY(0)";
            }, index * 200);
          });
        }, 300);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
