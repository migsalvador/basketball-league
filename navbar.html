<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar Component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img id="logo-image" src="images/herhoopslogo.png" alt="Bootstrap" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item nav-item-font">
              <a
                class="nav-link"
                href="index.html"
                id="nav-home"
                style="margin-left: 10px"
                >Home</a
              >
            </li>

            <li class="nav-item nav-item-spacing nav-item-font">
              <a class="nav-link" href="players.html" id="nav-players"
                >Players</a
              >
            </li>

            <li class="nav-item nav-item-spacing nav-item-font">
              <a class="nav-link" href="teams.html" id="nav-teams">Teams</a>
            </li>

            <li class="nav-item nav-item-spacing nav-item-font">
              <a class="nav-link" href="#" id="nav-games">Games</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
