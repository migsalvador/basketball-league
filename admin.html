<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .admin-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .admin-btn {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <div class="admin-container">
      <h1 class="mb-4">Admin Page</h1>
      <button class="btn btn-primary admin-btn">Add Game</button>
      <button class="btn btn-success admin-btn">Add Player</button>
      <button class="btn btn-warning admin-btn">Manage Teams</button>
      <button class="btn btn-danger admin-btn">Settings</button>
    </div>
  </div>

  <script src="javascript/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
