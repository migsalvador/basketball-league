<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teams</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --orange: #ff6b00;
        --black: #212529;
        --light-gray: #f8f9fa;
        --border-gray: #e9ecef;
        --orange-primary: #ff6b35;
        --orange-secondary: #ff8c61;
      }

      .page-header {
        background-color: var(--orange-primary);
        color: white;
        padding: 2rem;
        margin-bottom: 2rem;
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--light-gray);
      }

      .teams-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 15px;
      }

      .teams-header {
        position: relative;
        padding-top: 20px;
        border-bottom: 2px solid var(--orange);
        padding-bottom: 10px;
        margin-bottom: 30px;
      }

      .page-title {
        font-weight: 700;
        font-size: 2.5rem;
        color: var(--black);
        margin-bottom: 0.5rem;
      }

      .team-card {
        display: block;
        text-decoration: none;
        color: inherit;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
      }

      .team-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 30px rgba(255, 107, 0, 0.1);
        text-decoration: none;
        color: inherit;
      }

      .team-img-container {
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
        position: relative;
      }

      .team-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .team-card:hover .team-img {
        transform: scale(1.05);
      }

      .team-name {
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--black);
        text-align: center;
        margin-bottom: 10px;
      }

      .team-stats {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-top: 10px;
      }

      .stat-item {
        text-align: center;
        padding: 10px;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--orange);
        margin-bottom: 0;
      }

      .stat-label {
        color: #6c757d;
        font-size: 0.8rem;
        font-weight: 500;
        text-transform: uppercase;
      }

      .team-btn {
        margin-top: 20px;
        padding: 8px 20px;
        font-weight: 600;
        background-color: var(--orange);
        border: none;
      }

      .team-btn:hover {
        background-color: #e05e00;
      }

      @media (max-width: 992px) {
        .team-img-container {
          width: 180px;
          height: 180px;
        }

        .team-name {
          font-size: 1.6rem;
        }

        .stat-value {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 768px) {
        .team-img-container {
          width: 200px;
          height: 200px;
        }

        .team-card {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>
    <div class="page-header">
      <div class="container">
        <h1 class="mb-0">Teams</h1>
      </div>
    </div>

    <div class="teams-container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Team 1 -->
        <div class="col">
          <a href="team-profile.html" class="team-card">
            <div class="team-img-container">
              <img src="images/Genus.webp" class="team-img" alt="Genus Team" />
            </div>
            <h2 class="team-name">Genus</h2>
            <div class="team-stats">
              <div class="stat-item">
                <p class="stat-value">8-2</p>
                <p class="stat-label">Record</p>
              </div>
              <div class="stat-item">
                <p class="stat-value">1st</p>
                <p class="stat-label">Standing</p>
              </div>
              <div class="stat-item">
                <p class="stat-value">86.5</p>
                <p class="stat-label">PPG</p>
              </div>
            </div>
          </a>
        </div>

        <!-- Team 2 -->
        <div class="col">
          <a href="" class="team-card">
            <div class="team-img-container">
              <img
                src="images/Swaggots.webp"
                class="team-img"
                alt="Swaggots Team"
              />
            </div>
            <h2 class="team-name">Swaggots</h2>
            <div class="team-stats">
              <div class="stat-item">
                <p class="stat-value">6-4</p>
                <p class="stat-label">Record</p>
              </div>
              <div class="stat-item">
                <p class="stat-value">2nd</p>
                <p class="stat-label">Standing</p>
              </div>
              <div class="stat-item">
                <p class="stat-value">82.1</p>
                <p class="stat-label">PPG</p>
              </div>
            </div>
          </a>
        </div>

        <!-- Team 3 -->
        <div class="col">
          <a href="" class="team-card">
            <div class="team-img-container">
              <img
                src="images/Squammy.webp"
                class="team-img"
                alt="Squammy Team"
              />
            </div>
            <h2 class="team-name">Squammy</h2>
            <div class="team-stats">
              <div class="stat-item">
                <p class="stat-value">4-6</p>
                <p class="stat-label">Record</p>
              </div>
              <div class="stat-item">
                <p class="stat-value">3rd</p>
                <p class="stat-label">Standing</p>
              </div>
              <div class="stat-item">
                <p class="stat-value">78.3</p>
                <p class="stat-label">PPG</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="javascript/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
