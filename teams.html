<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff1f8e;
            --primary-hover: #ff4da6;
            --dark-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }

        .page-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 12px rgba(255, 31, 142, 0.3);
        }

        .teams-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 15px;
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-weight: 700;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .team-card {
            display: block;
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 31, 142, 0.1);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(255, 31, 142, 0.2);
            text-decoration: none;
            color: white;
            border-color: rgba(255, 31, 142, 0.3);
        }

        .team-img-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .team-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-card:hover .team-img-container {
            border-color: var(--primary-hover);
            box-shadow: 0 0 20px rgba(255, 31, 142, 0.4);
        }

      .team-card:hover .team-img {
        transform: scale(1.05);
      }

        .team-name {
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            background-color: rgba(255, 31, 142, 0.1);
            border-radius: 10px;
            padding: 10px 0;
        }

      .stat-item {
        text-align: center;
        padding: 10px;
      }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .outline-text {
            font-size: 20rem;
            position: absolute;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 31, 142, 0.15);
            z-index: -1;
            white-space: nowrap;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            letter-spacing: -15px;
        }

        .floating-dots {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }

        .dot-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .dot-2 {
            top: 30%;
            right: 15%;
            width: 15px;
            height: 15px;
            animation-delay: 1s;
        }

        .dot-3 {
            bottom: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            animation-delay: 2s;
        }

        .dot-4 {
            bottom: 15%;
            right: 10%;
            width: 12px;
            height: 12px;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .decorative-element {
            position: absolute;
            z-index: -1;
        }

        .decorative-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(255, 31, 142, 0.2);
            top: -150px;
            left: -150px;
        }

        .decorative-circle::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid rgba(255, 31, 142, 0.15);
            top: 50px;
            left: 50px;
        }

        .decorative-lines {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            overflow: hidden;
        }

        .decorative-lines::before,
        .decorative-lines::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 31, 142, 0.2);
        }

        .decorative-lines::before {
            width: 2px;
            height: 200px;
            transform: rotate(45deg);
            left: 100px;
            top: 0;
        }

        .decorative-lines::after {
            width: 200px;
            height: 2px;
            transform: rotate(45deg);
            left: 0;
            top: 100px;
        }

      @media (max-width: 992px) {
        .team-img-container {
          width: 180px;
          height: 180px;
        }

        .team-name {
          font-size: 1.6rem;
        }

        .stat-value {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 768px) {
        .team-img-container {
          width: 200px;
          height: 200px;
        }

            .team-card {
                margin-bottom: 20px;
            }

            .outline-text {
                font-size: 5rem;
                letter-spacing: -2px;
                opacity: 0.5;
            }

            .floating-dots {
                width: 8px;
                height: 8px;
            }
        }
    </style>
  </head>

<body>
    <div class="container-fluid p-0 position-relative overflow-hidden">
        <!-- Background outline text -->
        <div class="outline-text">TEAMS</div>

        <!-- Decorative elements -->
        <div class="decorative-element decorative-circle"></div>
        <div class="decorative-element decorative-lines"></div>

        <div class="floating-dots dot-1"></div>
        <div class="floating-dots dot-2"></div>
        <div class="floating-dots dot-3"></div>
        <div class="floating-dots dot-4"></div>

        <div id="navbar-placeholder"></div>

        <div class="page-header">
            <div class="container">
                <h1 class="mb-0">Teams</h1>
            </div>
        </div>

        <div class="teams-container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Team 1 -->
                <div class="col">
                    <a href="team-profile.html" class="team-card">
                        <div class="team-img-container">
                            <img src="images/Genus.webp" class="team-img" alt="Genus Team">
                        </div>
                        <h2 class="team-name">Genus</h2>
                        <div class="team-stats">
                            <div class="stat-item">
                                <p class="stat-value">8-2</p>
                                <p class="stat-label">Record</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-value">1st</p>
                                <p class="stat-label">Standing</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-value">86.5</p>
                                <p class="stat-label">PPG</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Team 2 -->
                <div class="col">
                    <a href="" class="team-card">
                        <div class="team-img-container">
                            <img src="images/Swaggots.webp" class="team-img" alt="Swaggots Team">
                        </div>
                        <h2 class="team-name">Swaggots</h2>
                        <div class="team-stats">
                            <div class="stat-item">
                                <p class="stat-value">6-4</p>
                                <p class="stat-label">Record</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-value">2nd</p>
                                <p class="stat-label">Standing</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-value">82.1</p>
                                <p class="stat-label">PPG</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Team 3 -->
                <div class="col">
                    <a href="" class="team-card">
                        <div class="team-img-container">
                            <img src="images/Squammy.webp" class="team-img" alt="Squammy Team">
                        </div>
                        <h2 class="team-name">Squammy</h2>
                        <div class="team-stats">
                            <div class="stat-item">
                                <p class="stat-value">4-6</p>
                                <p class="stat-label">Record</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-value">3rd</p>
                                <p class="stat-label">Standing</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-value">78.3</p>
                                <p class="stat-label">PPG</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
