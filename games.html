<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Games</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/navbar.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }

      .games-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .game-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .game-card:hover {
        transform: scale(1.02);
      }

      .team-name {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .score {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff6b35;
        margin-top: 25px;
      }

      .team-logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin: 0 auto;
        display: block;
      }

      .vs-text {
        font-size: 1.2rem;
        margin-top: 30px;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="games-container">
        <h1 class="text-center mb-4">League Games</h1>

        <a href="game-details.html" class="game-card">
          <div class="row align-items-center">
            <div class="col-md-5 text-center">
              <img
                src="images/Genus.webp"
                alt="Genus Team Logo"
                class="team-logo"
              />
              <p class="team-name">Genus</p>
            </div>
            <div class="col-md-2 text-center">
              <p class="score">86 - 78</p>
            </div>
            <div class="col-md-5 text-center">
              <img
                src="images/Swaggots.webp"
                alt="Swaggots Team Logo"
                class="team-logo"
              />
              <p class="team-name">Swaggots</p>
            </div>
          </div>
          <p class="text-center mt-2 text-muted">
            March 15, 2023 - Regular Season
          </p>
        </a>

        <a href="game-details.html" class="game-card">
          <div class="row align-items-center">
            <div class="col-md-5 text-center">
              <img
                src="images/Squammy.webp"
                alt="Squammy Team Logo"
                class="team-logo"
              />
              <p class="team-name">Squammy</p>
            </div>
            <div class="col-md-2 text-center">
              <p class="score">75 - 80</p>
            </div>
            <div class="col-md-5 text-center">
              <img
                src="images/Genus.webp"
                alt="Genus Team Logo"
                class="team-logo"
              />
              <p class="team-name">Genus</p>
            </div>
          </div>
          <p class="text-center mt-2 text-muted">
            March 8, 2023 - Regular Season
          </p>
        </a>
      </div>
    </div>

    <script src="javascript/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
