<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/navbar.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }

      .game-details-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .score {
        font-size: 2rem;
        font-weight: bold;
        color: #ff6b35;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="game-details-container">
        <h1 class="text-center mb-4">Game 1</h1>

        <div class="text-center mb-4">
          <h2>Genus vs Swaggots</h2>
          <p class="score">86 - 78</p>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center">Genus</h3>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Points</th>
                  <th>Rebounds</th>
                  <th>Assists</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>30</td>
                  <td>10</td>
                  <td>5</td>
                </tr>
                <tr>
                  <td>Mike Smith</td>
                  <td>22</td>
                  <td>7</td>
                  <td>8</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-6">
            <h3 class="text-center">Swaggots</h3>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Points</th>
                  <th>Rebounds</th>
                  <th>Assists</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Jake Peralta</td>
                  <td>27</td>
                  <td>6</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>Terry Jeffords</td>
                  <td>19</td>
                  <td>12</td>
                  <td>3</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
